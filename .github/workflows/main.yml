name: ItsFridayThen

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 10 * * 5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
  
      - uses: actions/checkout@v2

      - name: Execute python
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}
        run: |
          echo "${WEBHOOK}"
          python3 send-webhook.py
